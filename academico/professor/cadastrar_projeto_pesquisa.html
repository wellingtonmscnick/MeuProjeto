<!DOCTYPE HTML>

<html>

<head>
	<meta charset= "utf-8">
	<title>Cadastrar projeto de pesquisa</title>
	<link rel="stylesheet" type="text/css" href="../css/academico.css">
</head>

<body>
		<div class="superior">
			<img src="../pc-aluno.png" alt="imagem do logotipo do sistema">
			<h1>Sistema de Gestão Acadêmica - ACAD </h1><br>
			<h2><a href="menu_professor.html">Professor</a>:: Casdastrar Projeto de Pesquisa</h2><br>
		</div>
	<form action="#" method="post">
		<div class="meio">
			<fieldset class="grupo">
				<div class="campo">
					<label for="professor">PROFESSOR(A):</label>
						<select name="professor" >
							<option value="corey">Corey Taylor</option>
							<option value="paul">Paul Gray</option>
							<option value="james">James Root</option>
							<option value="shawn">Shawn Crahan</option>
							<option value="mick">Mick Thonson</option>
							<option value="sid">Sid Wilson</option>
							<option value="chris">Chris Fehn</option>
							<option value="joey">Joey Jordison</option>
						</select>
				</div><br>
				<div class="campo">
					<label for="tituloProjeto">TÍTULO DO PROJETO:</label>	
						<input type="text" name="titulo" id="titulo" maxlength=50><br>
				</div>
				<div class="campo">
					<label for="descricao">DESCRIÇÃO:</label>
						<textarea rows=5 cows20 ></textarea>
				</div><br>
					<input type="submit" name="salva" value="Salvar">
			</fieldset>			
		</div>
	</form>
			<div class="inferior">
				<p align ="right"></h3><a href="../index.html">Menu principal</a></p>
			</div>
		
</body>

</html>
