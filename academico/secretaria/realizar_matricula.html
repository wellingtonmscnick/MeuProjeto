<!DOCTYPE HTML>

<html>

<head>
	<meta charset= "utf-8">
	<title>Realizar matrícula</title>
	<link rel="stylesheet" type="text/css" href="../css/academico.css">
</head>

<body>
		<div class="superior">
			<img src="../pc-aluno.png" alt="imagem do logotipo do sistema">
			<h1>Sistema de Gestão Acadêmica - ACAD </h1><br>
			<h2><a href="menu_secretaria.html">Secretaria</a>:: Realizar Matrícula</h2><br>
		</div>
	<form action="#" method="post">
		<div class="meio">
			<fieldset class="grupo">
				<div class="campo">
					<label for="aluno">ALUNO(A):</label>
						<select name="Aluno" >
							<option value="charles">Charles Gavin</option>
							<option value="paulo">Paulo Miklos</option>
							<option value="branco">Branco Melo</option>
							<option value="nando">Nando reis</option>
							<option value="tony">Tony Beloto</option>
							<option value="marcelo">Marcelo Fromer</option>
							<option value="arnaldo">Arnaldo Antunes</option>
						</select>
				</div><br>
				<div class="campo">
					<label for="curso">CURSO:</label>
						<select name="Curso"> 
							<option value="informatica">Informática para Internet</option>
							<option value="eletronica">Eletrônica</option>
							<option value="edificaçoes">Edificações</option>
						</select>
				</div><br>
				<div class="campo">
					<label class="checkbox">TURNO:</label>
						Tarde<input type="radio" name="turno" id="tarde">
						Noite<input type="radio" name="turno" id="noite"><br>
				</div><br>
				<div class="campo">
					<label for="semestre">SEMESTRE:</label>	
						<input type="text" name="nome" id="semestre" maxlength=8><br>
				</div>
				<div class="campo">
					<label for="disciplina">DISCIPLINA:</label>
						<select name="Disciplina" >
							<option value="logica">Lógica de Programação</option>
							<option value="banco">Banco de Dados</option>
							<option value="redes">Redes de Computadores</option>
							<option value="ingles">Inglês Intrumental</option>
							<option value="portugues">Português Instrumental</option>
							<option value="fundamentos">Fundamentos da Infomática</option>
							<option value="matematica">Matemática</option>
							<option value="web1">WEB 1</option>
							<option value="web2">WEB 2</option>
							<option value="fisica">Física</option>
							<option value="eletricidade">Eletricidade Predial</option>
							<option value="softwere">Engeharia de Softwere</option>
							<option value="predial">Engeharia Predial</option>
							<option value="segTrabalho">Segurança do Trabalho</option>
							<option value="segSistemas">Segurança do Sistemas</option>
							<option value="etica">Ética e Cidadania</option>
						</select>
				</div><br>
					<input type="submit" name="efetua" value="Efetuar Matrícula">		
			</fieldset>
		</div>	
	</form>
		<div class="inferior">
			<p align ="right"><a href="../index.html">Menu principal</a></p>
		</div>	
</body>

</html>
